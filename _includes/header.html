<header class="site-header">
  <div class="col-1"></div>
  <div class="wrapper">
    <nav class="site-nav">
    <a href="{{ site.baseurl }}/">Posts</a>
      {% for page in site.pages %}
          {% if page.title %}
          <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
    </nav>
  </div>
  <div class="col-3"></div>

</header>
